<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body>
  <header>
    <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia_wordmark.png"/>
  </header>

  <div class="container">
    <h3>Learn something new today</h3>

    <div class="row">
      <div class="col-sm-6">
        <h4>Your pick</h4>
        <form id="form-container">
          <input type="text" id="searchbox" placeholder="Search"></input>
          <input type="submit" id="submit" value="Submit"></input>
        </form>
      </div>
      <div class="col-sm-6">
        <h4>Our pick</h4>
        <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary">New Article</a>
      </div>
    </div>

    <div id="wikiElem" class="container">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>
